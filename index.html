<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>PROJECT 6</title>
	
		<link type="text/css" rel="stylesheet" charset="utf-8" href="assets/css/normalize.css">
		<link type="text/css" rel="stylesheet" charset="utf-8" href="assets/css/font-awesome.min.css">
		<link type="text/css" rel="stylesheet" charset="utf-8" href="assets/css/apple.css">
		<link type="text/css" rel="stylesheet" charset="utf-8" href="assets/css/app.css">
		
		<script src="assets/js/lib/modernizr-2.6.2.min.js"></script>
	</head>

	<body>
		<div id="jqt">
			<div id="home">
				<header class="toolbar">
					<h1>Bo Ling</h1>
					<a class="button slideup" href="#add-marker"><i class="icon-map-marker">Add Marker</i></a>
					<a class="slideup" href="#edit"></a>
					<a class="leftButton button slideup" href="#settings">Settings</a>
				</header>
				
				<ul class="rounded">
					<li><div id="map" class="map"></div></li>
					
					<li>
						<form id="search">
							<div class="location">
								<label for="location"><i class="icon-search"></i> Search</label>
								<input type="text" value="" id="location" />
							</div>
							<div class="distance">
								<label for="distance"><span class="icon-fighter-jet"></span>Distance</label>
								<select name="distance" id="distance">
									<option value="">Select distance:</option>
									<option value="25">25 km</option>
									<option value="50">50 km</option>
									<option value="100">100 km</option>
									<option value="250">250 km</option>
									<option value="500">500 km</option>
									<option value="1000">1000 km</option>
								</select>
								<a href="#" id="clear" style="display:none">Clear Search</a>
							</div>
							<button class="blueButton" type="submit">Search</button>
						</form>
					</li>
					<li>
						<button id="delete-everything" class="redButton">Delete All Markers</button>
					</li>
				</ul>
			</div>
			
			<div id="add-marker">
                <header class="toolbar">
					<h1>Add Marker</h1>
					<a class="back" href="#home">Map</a>
                </header>
                
	        	<form id="new-marker">
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Marker Name" id="name"></li>
                        <li><input type="text" name="street" placeholder="Street Address" id="street"></li>
                        <li><input type="text" name="city" placeholder="City" id="city"></li>
                        <li><input type="text" name="state" placeholder="State" id="state"></li>
                        <li><input type="text" name="zip" placeholder="Zip Code" id="zip"></li>
                    </ul>
                    
                    <div class="hidden-page">
						<button class="submit blueButton">Add Marker</button>
                    </div> 
                </form>
			</div>
			
			<div id="edit">
				<header class="toolbar">
					<h1>Edit Marker</h1>
					<a class="back" href="#home">Map</a>
				</header>
				
				<form id="edit-marker" class="scroll">
					<ul class="edit rounded">
						<li><input type="text" name="name" placeholder="Marker Name" id="name"></li>
						<li><input type="text" name="street" placeholder="Street Address" id="street"></li>
						<li><input type="text" name="city" placeholder="City" id="city"></li>
						<li><input type="text" name="state" placeholder="State" id="state"></li>
						<li><input type="text" name="zip" placeholder="Zip Code" id="zip"></li>
					</ul>
					
					<div class="hidden-page">
						<button class="submit blueButton">Update Marker</button>
						<div class="redButton" id="delete-marker">Delete Marker</div>
					</div>
				</form>
			</div>
			
			<div id="settings">
                <header class="toolbar">
					<h1>Settings</h1>
					<a class="back" href="#home">Map</a>
                </header>
                
				
	        	<form id="new-marker">
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Marker Name" id="name"></li>
                        <li><input type="text" name="street" placeholder="Street Address" id="street"></li>
                        <li><input type="text" name="city" placeholder="City" id="city"></li>
                        <li><input type="text" name="state" placeholder="State" id="state"></li>
                        <li><input type="text" name="zip" placeholder="Zip Code" id="zip"></li>
                    </ul>
                    
                    <div class="hidden-page">
						<button class="submit blueButton">Add Marker</button>
                    </div> 
                </form>
			</div>
			
		</div>
		
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>window.jQuery || document.write('<script src="assets/js/lib/jquery-1.9.1.min.js"><\/script>')</script>
		
		<script src="assets/js/lib/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/lib/jqtouch-jquery.min.js" type="application/x-javascript" charset="utf-8"></script>
		
		<script src="assets/js/lib/localstoragedb.min.js"></script>
		
		<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		
		<script src="assets/js/gmap.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
